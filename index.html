<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
   <h1>The Alerter</h1>
   <form>
    <div>
        <label>Enter text here: </label>
        <input id="userInput" type="text" autocomplete="off" placeholder="type here">

    </div>
    
    
    
    <input id="submitButton" type="submit">
   



    </form>




<!-- /////////////////////////////////////////////////////////////////////////////////// -->

   

<h1>Sandwich Builder</h1>
   <form id="form2">
    <div>
        
        <h3>Breads</h3>
        
        <div>
            <div>
                <label>Wheat Bread</label>
                <input id="wheat-bread" type="radio" name="bread" checked="true">
            </div>
            
            <div>
                <label>White Bread</label>
                <input id="white-bread" type="radio" name="bread">
            </div>
        </div>
        
        <h3>Sauces</h3>
        
        <div>
            <label>Mustard</label>
            <input id="mustard" type="radio" name="sauce" checked="true">
        </div>
        
        <div>
            <label>Mayo</label>
            <input id="mayo" type="radio" name="sauce">
        </div>
        
        <div>
            <label>Spicy Mayo</label>
            <input id="spicy-mayo" type="radio" name="sauce">
        </div>

        
        <h3>Sandwich Ingredients</h3>
        
        <div>
            <label>Lettuce</label>
            <input id="lettuce" type="checkbox">
        </div>

        <div>
            <label>Tomatos</label>
            <input id="tomatos" type="checkbox">
        </div>
        
        <div>
            <label>Pickles</label>
            <input id="pickles" type="checkbox">
        </div>
        
        <div>
            <label>Olives</label>
            <input id="olives" type="checkbox">
        </div>
        
        <div>
            <label>Cranberry</label>
            <input id="cranberry" type="checkbox">
        </div>
        
        <div>
            <label>Bacon</label>
            <input id="bacon" type="checkbox">
        </div>
        
        
        

    </div>

    <br>
    

    <input id="submitButton2" type="submit">


</form>



<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////// -->



<form id="form3">

    <div>

        <h1>Appointment Scheduler</h1>

        <div>
            <div>
                
                <lable>Please choose the date you'd like to come in</lable>
                <input id="calendar" type="date">
            </div>
            
            <br>
            
            <div>
                <label>Which stylist would you like?</label> <br>
                <input id="stylist" type="text"  autocomplete="off" placeholder="stylist here">
            </div>
            
            <br>
            
            <div>
                <label>Long hair</label>
                <input id="long-hair" type="radio" name="hair-length">
            </div>
            
            <div>
                <label>Short hair</label>
                <input id="short-hair" type="radio" name="hair-length">
            </div>


        </div>

    </div>

    <br>
    <input id="submitButton3" type="submit">
</form>


<!-- ////////////////////////////////////////////////////////////////////////////////////////////// -->

<form id="form4">

<div>

    <h1>Create Account</h1>

    <div>
        <label>please choose a username</label> <br>
        <input id="username" type="text">
    </div>
    
    <br>
    <div>
        <label>please enter your email</label> <br>
        <input id="email-input" type="email">
    </div>
    <br>
    <div>
        <label>create a password</label> <br>
        <input id="passwordInput" type="password" placeholder="type password here" autocomplete="off">

    </div>
    <div>
        <label>confirm password</label> <br>
        <input id="confirmPassInput" type="password" placeholder="re-type password" autocomplete="off">
    </div>



</div>
<br>

<input id="submitButton4" type="submit">

</form>
    
    <script src="main.js"></script>
</body>
</html>
